<!DOCTYPE html>
<html>
  <head>
    <title>Pong</title>
   	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="container">
      <div class="canvasContainer">
        <canvas id="pongCanvas" width="400" height="400"></canvas>
      </div>
    
      <div class="controls">
        <p>manual:</p>
        <input type="checkbox" class="switch" id="ucontrol1">
        <input type="checkbox" class="switch" id="ucontrol2">
      
        <p>ball:</p>
        <div class="sliderContainer">
          <input type="range" min="1" max="5" value="1" class="slider" id="speedslider">
        </div>
        
        <p>left:</p>
        <div class="sliderContainer">
          <input type="range" min="1" max="5" value="1" class="slider" id="leftslider">
        </div>
        
        <p>right:</p>
        <div class="sliderContainer">
          <input type="range" min="1" max="5" value="1" class="slider" id="rightslider">
        </div>
      </div>
    </div>
    
    <script src="script.js" type="module"></script>
  </body>
</html>
